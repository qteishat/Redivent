<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDIvent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navigation">
      <div class="nav-container">
        <a href="index.html" class="logo">
          <span class="logo-redi">ReDI</span><span class="logo-vent">vent</span>
        </a>
        <ul class="nav-links">
          <li><a href="index.html" class="nav-link active">Home</a></li>
          <li><a href="my-events.html" class="nav-link"> My Events </a></li>
        </ul>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="container">
        <h1>Opportunities start here.</h1>
        <p>
          Discover workshops and networking events in one place, so you never
          miss your next opportunity.
        </p>
        <section class="stats">
          <div class="stat-box">
            <div class="stat-number">15</div>
            <div class="stat-label">Events This Month</div>
          </div>
          <div class="stat-box">
            <!-- only a placeholder values, will be later replaced -->
            <div class="stat-number">3</div>
            <div class="stat-label">My Registrations</div>
          </div>
          <div class="stat-box">
            <div class="stat-number">2 days</div>
            <div class="stat-label">Until Next Event</div>
          </div>
        </section>
        <a href="events.html" class="btn btn-primary">Browse All Events</a>
      </div>
    </section>

    <!-- EVENT CARDS -->
    <main class="container">
      <section>
        <div class="section-header">
          <h2 class="section-title">Upcoming Events</h2>
        </div>

        <!-- SEARCH BAR -->
        <div class="search-container">
          <input
            id="search-input"
            class="search"
            type="text"
            placeholder="Search for events by title..."
          />
        </div>

        <!-- FILTER CHIPS -->
        <div class="filter-container">
          <button
            id="filter-all"
            class="filter-chip active"
            onclick="filterByCategory('all')"
          >
            All
          </button>
          <button
            id="filter-tech"
            class="filter-chip"
            onclick="filterByCategory('tech')"
          >
            Tech
          </button>
          <button
            id="filter-mentorship"
            class="filter-chip"
            onclick="filterByCategory('mentorship')"
          >
            Mentoring
          </button>
          <button
            id="filter-career"
            class="filter-chip"
            onclick="filterByCategory('career')"
          >
            Career
          </button>
          <button
            id="filter-social"
            class="filter-chip"
            onclick="filterByCategory('social')"
          >
            Social
          </button>
        </div>

        <div class="events-grid">
          <!-- events hier -->
        </div>
      </section>
      <script src="/js/event-handler.js"></script>
    </main>
  </body>
</html>
